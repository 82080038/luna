<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna - Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1>ðŸŒ™ Luna</h1>
                <p>Sistem Tebakan Angka</p>
            </div>

            <!-- Body -->
            <div class="auth-body">
                <!-- Tabs -->
                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="switchTab('login')">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </div>
                    <div class="auth-tab" onclick="switchTab('register')">
                        <i class="fas fa-user-plus me-2"></i>Register
                    </div>
                </div>

                <!-- Login Form -->
                <form class="auth-form active" id="login-form">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="login-username" placeholder="Masukkan username" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="login-password" placeholder="Masukkan password" required>
                            <i class="fas fa-eye input-group-icon" onclick="togglePassword('login-password')"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="login-btn">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                    <div class="text-center">
                        <a href="#" onclick="switchTab('forgot')" class="text-decoration-none">Lupa password?</a>
                    </div>
                </form>

                <!-- Register Form -->
                <form class="auth-form" id="register-form">
                    <div class="form-group">
                        <label class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="register-name" placeholder="Masukkan nama lengkap" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="register-username" placeholder="Masukkan username" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="register-email" placeholder="Masukkan email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="register-password" placeholder="Masukkan password" required>
                            <i class="fas fa-eye input-group-icon" onclick="togglePassword('register-password')"></i>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="password-strength"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Konfirmasi Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="register-confirm-password" placeholder="Konfirmasi password" required>
                            <i class="fas fa-eye input-group-icon" onclick="togglePassword('register-confirm-password')"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" id="register-btn">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>
                    </div>
                </form>

                <!-- Forgot Password Form -->
                <form class="auth-form" id="forgot-form">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="forgot-email" placeholder="Masukkan email" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="forgot-btn">
                            <i class="fas fa-paper-plane me-2"></i>Kirim Reset Link
                        </button>
                    </div>
                    <div class="text-center">
                        <a href="#" onclick="switchTab('login')" class="text-decoration-none">Kembali ke login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        function switchTab(tab) {
            // Hide all forms
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.auth-tab').forEach(tabEl => {
                tabEl.classList.remove('active');
            });
            
            // Show selected form
            if (tab === 'login') {
                document.getElementById('login-form').classList.add('active');
                document.querySelector('.auth-tab:first-child').classList.add('active');
                // Show tabs for login
                document.querySelector('.auth-tabs').style.display = 'flex';
            } else if (tab === 'register') {
                document.getElementById('register-form').classList.add('active');
                document.querySelector('.auth-tab:last-child').classList.add('active');
                // Show tabs for register
                document.querySelector('.auth-tabs').style.display = 'flex';
            } else if (tab === 'forgot') {
                document.getElementById('forgot-form').classList.add('active');
                // Hide tabs for forgot password
                document.querySelector('.auth-tabs').style.display = 'none';
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash input-group-icon';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye input-group-icon';
            }
        }

        // Password strength checker
        document.getElementById('register-password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('password-strength');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthBar.className = 'strength-fill';
            if (strength <= 1) strengthBar.classList.add('strength-weak');
            else if (strength <= 2) strengthBar.classList.add('strength-fair');
            else if (strength <= 3) strengthBar.classList.add('strength-good');
            else strengthBar.classList.add('strength-strong');
        });

        // Form submissions
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            if (!username || !password) {
                showError('Username dan password harus diisi');
                return;
            }
            
            // Show loading
            const btn = document.getElementById('login-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Loading...';
            btn.disabled = true;
            
            // Call login API
            fetch('api/auth_login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Set user data
                    LunaUtils.setCurrentUser(data.data.user);
                    localStorage.setItem('luna_token', data.data.token);
                    
                    showSuccess('Login berhasil! Redirecting...');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        redirectBasedOnRole(data.data.user.role);
                    }, 1500);
                } else {
                    showError(data.error || 'Login gagal');
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                showError('Terjadi kesalahan saat login');
            })
            .finally(() => {
                // Reset button
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            if (!name || !username || !email || !password || !confirmPassword) {
                showError('Semua field harus diisi');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Password tidak cocok');
                return;
            }
            
            if (password.length < 8) {
                showError('Password minimal 8 karakter');
                return;
            }
            
            // Show loading
            const btn = document.getElementById('register-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Loading...';
            btn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                showSuccess('Register berhasil! Silakan login.');
                switchTab('login');
                
                // Reset button
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 2000);
        });

        document.getElementById('forgot-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('forgot-email').value;
            
            if (!email) {
                showError('Email harus diisi');
                return;
            }
            
            // Show loading
            const btn = document.getElementById('forgot-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Loading...';
            btn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                showSuccess('Reset link telah dikirim ke email Anda');
                
                // Reset button
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 2000);
        });

        function showError(message) {
            // Remove existing messages
            document.querySelectorAll('.error-message, .success-message').forEach(msg => msg.remove());
            
            // Add error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.style.display = 'block';
            errorDiv.textContent = message;
            
            const activeForm = document.querySelector('.auth-form.active');
            activeForm.appendChild(errorDiv);
        }

        function showSuccess(message) {
            // Remove existing messages
            document.querySelectorAll('.error-message, .success-message').forEach(msg => msg.remove());
            
            // Add success message
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.style.display = 'block';
            successDiv.textContent = message;
            
            const activeForm = document.querySelector('.auth-form.active');
            activeForm.appendChild(successDiv);
        }

        // Redirect based on user role
        function redirectBasedOnRole(role) {
            switch(role) {
                case 'Super Admin':
                    window.location.href = 'super_admin_dashboard.html';
                    break;
                case 'Bos':
                case 'Admin Bos':
                case 'Transporter':
                case 'Penjual':
                case 'Pembeli':
                    window.location.href = 'mobile_dashboard.html';
                    break;
                default:
                    window.location.href = 'mobile_dashboard.html';
            }
        }
    </script>
</body>
</html>
